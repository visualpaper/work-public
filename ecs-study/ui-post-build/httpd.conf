<IfModule !headers_module>
   LoadModule headers_module modules/mod_headers.so
</IfModule>

# SSL Configuration.
NameVirtualHost *:443

#  SSL Functions
<VirtualHost *:443>

   ServerName ecs-ui

   # Override global timeout setting
   Timeout 60

   # mod_proxy
   ProxyRequests Off

   # Enable ProxyErrorOverride
   ProxyErrorOverride Off

   <Proxy *>
       Order deny,allow
       Allow from all
   </Proxy>

   <Location "/">
       Deny from all
   </Location>

   <Location "/api/">
       Allow from all
       ProxyPass http://localhost:8080/esc-system/api/  keepalive=On
   </Location>

    Alias /view/ /study/ui/

    <Directory "/study/ui/*">
        Allow from all
    </Directory>

</VirtualHost>